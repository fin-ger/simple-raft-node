apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "simple-raft-node-example.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "simple-raft-node-example.name" . }}
    helm.sh/chart: {{ include "simple-raft-node-example.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: {{ include "simple-raft-node-example.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "simple-raft-node-example.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "simple-raft-node-example.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: fin1ger/simple-raft-node:example-helm
          imagePullPolicy: Always
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_ADDRESS
              value: $(NODE_IP):1337
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ROCKET_PORT
              value: "8080"
            - name: NODE_GATEWAY
              value: {{ include "simple-raft-node-example.fullname" . }}-0.{{ include "simple-raft-node-example.fullname" . }}:1337
            - name: RUST_LOG
              value: info
          ports:
            - containerPort: 8080
            - containerPort: 1337
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: 8080
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: 8080
